{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}  
{% if msg %}
<div class="alert alert-dismissable alert-danger">
    <button type="button" class="close" data-dismiss="alert">Ã—</button>
    <p>{{ msg }}</p>
</div>
{% endif %}  
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
            <div class="panel-body">
                <form role="form" method="POST" action="{% url "auth_provider_signin" "local" %}">{% csrf_token %}
                  <div class="form-group">
                    <label for="id_username">Username</label>
                    <input id="id_username" type="text" class="form-control" name="username" maxlength="30" placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                    <label for="id_password">Password <a href="{% url "auth_request_tempsignin" %}">(forgot password)</a></label>
                    <input type="password" class="form-control" style="border-radius:0px" id="id_password" placeholder="Password" name="password" maxlength="128">
                  </div>
                  <input id="blogin" name="blogin" type="submit" class="btn btn-sm btn-default" value="Sign in">                  
                </form>
                <h3 class="or_label">Or...</h3>
                <a class="btn btn-sm btn-success" href="{% url "auth_local_register" %}">Create account</a>
            </div>
        </div>
    </div>
</div>
{% endblock%}
