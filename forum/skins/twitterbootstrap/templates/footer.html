{% load extra_tags ui_registry i18n %}

 <style type="text/css">
 /* Sticky footer styles
-------------------------------------------------- */
html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}
#footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #f5f5f5;
  text-align: center;
}

.footer-links li{
  display:inline;
  padding: 0 2px;
}
</style>
<div id="footer">
  <div class="container">
    <ul class="footer-links"><li>{% loadregistry footer_links %}<span class="link-separator"> |</span></li><li>{% endloadregistry %}</li></ul>
  </div>
</div>
